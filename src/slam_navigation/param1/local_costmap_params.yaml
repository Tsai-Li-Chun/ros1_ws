local_costmap:
 global_frame: odom
 robot_base_frame: base_footprint
 update_frequency: 2.0
 publish_frequency: 1.0
 inflation_radius: 0.2
 rolling_window: true
 width: 3.0
 height: 3.0
 resolution: 0.05
 plugins:
 - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
 obstacle_layer:
  observation_sources: laser
  laser: {topic: /sick_safetyscanners/scan, data_type: LaserScan, expected_update_rate: 2.0, observation_persistence: 0.0, marking: true, clearing: true}